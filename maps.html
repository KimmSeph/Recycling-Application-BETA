<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecobin Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header class="header">
    <h1>ECOBIN</h1>
  </header>

  <main class="main-content">
    <section class="map-header">
      <h2>Waste Bin Locations @ BSU Alangilan</h2>
      <p>Select a location to view</p>
    </section>
    <div id="map"></div>
  </main>

  <div class="footer">
  <div class="footer-section">
    &copy; 2025 EcoBin. Designed for sustainability at BSU - Alangilan.
  </div>
  <div class="footer-section">
    <a href="mailto:support@ecobin.app">Contact Support</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms</a>
  </div>
  <div class="footer-section">
    Made with ♻️ by Students of BSIT
  </div>
</div>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-icon">
      <img src="home.png" alt="Home">
    </a>
    <a href="bin.html" class="nav-icon">
      <img src="bin.png" alt="Bin">
    </a>
    <a href="scan.html" class="nav-icon active">
      <img src="scan.png" alt="Scan">
    </a>
    <a href="maps.html" class="nav-icon">
      <img src="map1.png" alt="Map">
    </a>
    <a href="info.html" class="nav-icon">
      <img src="info.png" alt="Info">
    </a>
  </nav>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const map = L.map('map').setView([13.7842539, 121.074329], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
  
      const wasteBins = [
        {
          lat: 13.7845,
          lng: 121.0748,
          type: 'Recyclable Bin | Biodegrable Bin | Infectious Bin | Residue Bin',
          description: 'Near CAFAD Building',
          image: 'catad.jpg'
        },
        {
          lat: 13.7852,
          lng: 121.0753,
          type: 'Recyclable Bin | Biodegrable Bin | Infectious Bin | Residue Bin',
          description: 'Near Canteen | CAFAD',
          image: 'cafad2.jpg'
        },
        {
          lat: 13.7840,
          lng: 121.0735,
          type: 'Recyclable Bin | Biodegrable Bin | Infectious Bin | Residue Bin',
          description: 'At the Main Entrance',
          image: 'img/entrance_bin.jpg'
        }
      ];
  
      wasteBins.forEach((bin) => {
        L.marker([bin.lat, bin.lng])
          .addTo(map)
          .bindPopup(`
            <strong>${bin.type}</strong><br>
            ${bin.description}<br>
            <img src="${bin.image}" class="popup-img" alt="${bin.type}">
          `);
      });
    });
  </script>
  
</body>
</html>
