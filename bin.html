<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bin - Ecobin Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>ECOBIN</h1>
  </header>

  <main class="main-content">
    <section class="map-header">
      <h2>Waste Bin Categories</h2>
      <p>Tap a card to see what can be recycled.</p>
    </section>

    <section class="card-container">
      <div class="waste-card plastic" onclick="showItems('plastic')">
        <img src="plastic.png" alt="Plastic">
        <p>Plastic</p>
      </div>
      <div class="waste-card paper" onclick="showItems('paper')">
        <img src="paper.png" alt="Paper">
        <p>Paper</p>
      </div>
      <div class="waste-card glass" onclick="showItems('glass')">
        <img src="glass.png" alt="Glass">
        <p>Glass</p>
      </div>
    </section>

    <section id="items-section" class="items-section"></section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-icon">
      <img src="home.png" alt="Home">
    </a>
    <a href="bin.html" class="nav-icon active">
      <img src="bin1.png" alt="Bin">
    </a>
    <a href="scan.html" class="nav-icon">
      <img src="scan.png" alt="Scan">
    </a>
    <a href="maps.html" class="nav-icon">
      <img src="map.png" alt="Map">
    </a>
    <a href="info.html" class="nav-icon">
      <img src="info.png" alt="Info">
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
