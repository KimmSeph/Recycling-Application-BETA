<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bin - Ecobin Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>ECOBIN</h1>
  </header>

  <main class="main-content">
    <section class="map-header">
      <h2>Waste Bin Categories</h2>
      <p>Tap a card to see what items belong to each bin.</p>
    </section>

    <section class="card-container">
      <div class="waste-card yellow" onclick="showItems('yellow')">
        <img src="infectious.png" alt="Infectious">
        <p>Infectious Waste</p>
      </div>
      <div class="waste-card black" onclick="showItems('black')">
        <img src="residue.png" alt="Residual">
        <p>Residual Waste</p>
      </div>
      <div class="waste-card green" onclick="showItems('green')">
        <img src="biodegradable.png" alt="Biodegradable">
        <p>Biodegradable Waste</p>
      </div>
      <div class="waste-card blue" onclick="showItems('blue')">
        <img src="recyclable.png" alt="Recyclable">
        <p>Recyclable Waste</p>
      </div>
    </section>

    <section id="items-section" class="items-section"></section>
  </main>
  
  <nav class="bottom-nav">
    <a href="index.html" class="nav-icon">
      <img src="home.png" alt="Home">
    </a>
    <a href="bin.html" class="nav-icon active">
      <img src="bin1.png" alt="Bin">
    </a>
    <a href="scan.html" class="nav-icon">
      <img src="scan.png" alt="Scan">
    </a>
    <a href="maps.html" class="nav-icon">
      <img src="map.png" alt="Map">
    </a>
    <a href="info.html" class="nav-icon">
      <img src="info.png" alt="Info">
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
